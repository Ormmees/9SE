<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marie ilutuba - Avaleht</title>
    
    <link rel="stylesheet" href="style.css"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="header">
        <h1 class="logo">Marie ilutuba</h1>
        
        <nav class="main-nav">
            <a href="hinnakiri.html" class="nav-button">HINNAKIRI</a>
            <a href="broneeri.html" class="nav-button">BRONEERI AEG</a> 
        </nav>
    </header>

    <main class="main-content">
        
        <section class="gallery-column">
            <div class="content-box gallery-box">
                <h2>** Galerii **</h2>
                <div class="gallery-placeholder">
                    <p>Siin on koht teie tööde piltidele ja videotele.</p>
                    <div class="placeholder-text">[Pilt 1]</div>
                    <div class="placeholder-text">[Pilt 2]</div>
                </div>
            </div>
        </section>

        <aside class="info-column">
            
            <div class="social-icons">
                <a href="#" class="social-circle disabled" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-circle disabled" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.tumblr.com/dashboard" target="_blank" class="social-circle active" title="Tumblr"><i class="fab fa-tumblr"></i></a>
            </div>
            
            <div class="content-box map-box">
                <h2>** Google maps kaart **</h2>
                <iframe 
                    src="http://googleusercontent.com/maps.google.com/3" 
                    width="100%" 
                    height="300" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            
            <div class="contact-details">
                <p class="label">** aadress **</p>
                <p>Näide 10, Tallinn</p>
                <p class="label">** avamis- ja sulgemisajad **</p>
                <p>E-R: 10:00 - 19:00</p>
                <p>L-P: Suletud</p>
            </div>

        </aside>

    </main>

</body>
</html>
